<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern, responsive web page showcasing our products and team.">
    <title>PsiKod</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">



</head>
<body>
    <div id="header-placeholder"></div>

    <main>


        <!-- Contact Us Section -->
        <section class="contact-section">
            <h1>Bizimle İletişime Geçin!</h1>
            <p>Sorularınız veya işbirliği fırsatları için PsiKod'a ulaşın. Psikoloji alanındaki ihtiyaçlarınızı karşılamak ve desteklemek için buradayız.</p>
    
            <div class="contact-content">
                <div class="contact-info">
                    <h2>İletişime Geçin</h2>
                    <p>Her türlü soru ve destek için bize ulaşın.</p>
                    <ul>
                        <li><img src="/images/icons/mail.png" alt="Email Icon"><strong>Email: </strong> psikod.iau@gmail.com</li>
                        <!-- <li><img src="/images/icons/phone.png" alt="Phone Icon"><strong>Telefon: </strong> (123) 456-7890</li> -->
                        <li><img src="/images/icons/location.png" alt="Address Icon"><strong>Address: </strong> İstanbul</li>
                    </ul>
                </div>                
                <div class="contact-form">
                    <form action="#">
                        <label for="name">Ad Soyad</label>
                        <input type="text" id="name" name="name" placeholder="Adınızı giriniz">
    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email adresiniz">
    
                        <label for="message">Mesaj</label>
                        <textarea id="message" name="message" placeholder="Mesajınız"></textarea>
    
                        <div class="terms">
                            <input type="checkbox" id="terms" name="terms">
                            <label for="terms">I accept the Terms</label>
                        </div>
    
                        <button type="submit" class="btn btn-primary">Gönder</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        const textarea = document.getElementById('message');
    
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
    <div id="footer-placeholder"></div>
    <script>
        fetch('/Pages/shared/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);
        fetch('/Pages/shared/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
</body>
</html>
